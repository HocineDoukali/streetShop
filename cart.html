{{define "cart"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <link rel="stylesheet" href="/StreetShop.css">
</head>
<body>
    <header class="navbar">
        <a href="/StreetShop" class="btn-home">Home</a>
        <div class="logo">
            <img src="/static/img/logo/1.png" alt="Logo" class="logo-img">
        </div>
    </header>

    <main class="container">
        <h1>Panier</h1>
        {{if .Items}}
        <table>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Action</th>
            </tr>
            {{range .Items}}
            <tr>
                <td>{{.Product.Name}}</td>
                <td>{{.Quantity}}</td>
                <td>{{mul .Product.Price .Quantity}}€</td>
                <td>
                    <form action="/remove-from-cart" method="POST">
                        <input type="hidden" name="product_id" value="{{.Product.ID}}">
                        <button type="submit">Supprimer</button>
                    </form>
                </td>
            </tr>
            {{end}}
            <tr>
                <td colspan="2"><strong>Total :</strong></td>
                <td colspan="2">{{.Total}}€</td>
            </tr>
        </table>
        {{else}}
        <p>Le panier est vide.</p>
        {{end}}

        <a href="/StreetShop">← Retour aux produits</a>
    </main>
</body>
</html>
{{end}}
