{{define "StreetShop"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>StreetShop - Produits</title>
    <link rel="stylesheet" href="/static/css/StreetShop.css">
</head>
<body>
    <header class="navbar">
        <ul class="nav-links">
            <li><a href="/StreetShop">Accueil</a></li>
            <li><a href="/add">Ajouter</a></li>
            <li><a href="/cart">Panier</a></li>
        </ul>
        <div class="logo">
            <img src="/static/img/logo/1.png" alt="Logo StreetShop" class="logo-img">
        </div>
    </header>

    <div class="container">
        <h1>Nos Produits</h1>
        <div class="products">
            {{range .}}
            <div class="product-card product-detail">
                <img src="{{.Image}}" alt="{{.Name}}" class="product-img">
                <div class="product-info">
                    <h2>{{.Name}}</h2>
                    <p>{{.Description}}</p>
                    <div class="price-promo">
                        {{if .Promo}}
                        <span class="price-strike">{{.Price}}€</span>
                        <span class="price-promo-new">{{.PromoPrice}}€</span>
                        {{else}}
                        <span class="price">{{.Price}}€</span>
                        {{end}}
                    </div>
                    <form class="add-cart-form" action="/add-to-cart" method="POST">
                        <input type="hidden" name="product_id" value="{{.ID}}">
                        <input type="number" name="quantity" value="1" min="1">
                        <button type="submit">Ajouter au panier</button>
                    </form>
                    <a href="/article?id={{.ID}}" class="btn">Voir détails</a>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
{{end}}
