{{define "StreetShop"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>StreetShop - Produits</title>
    <link rel="stylesheet" href="/StreetShop.css">
</head>
<body>
    <header class="navbar">
        <a href="/StreetShop" class="btn-home">Home</a>
        <div class="logo">
            <img src="/static/img/logo/1.png" alt="Logo" class="logo-img">
        </div>
    </header>

    <main class="container">
        <h1>Nos Produits</h1>
        <div class="products">
            {{range .}}
            <div class="product-detail">
                <img src="{{.Image}}" alt="{{.Name}}" class="product-img">
                <div class="product-info">
                    <h2>{{.Name}}</h2>
                    <p>{{.Description}}</p>
                    {{if .Promo}}
                    <p class="price-promo">
                        <span class="price-strike">{{.Price}}€</span>
                        <span class="price-promo-new">{{.PromoPrice}}€</span>
                    </p>
                    {{else}}
                    <p class="price">{{.Price}}€</p>
                    {{end}}
                    <form action="/add-to-cart" method="POST" class="add-cart-form">
                        <input type="hidden" name="product_id" value="{{.ID}}">
                        <input type="number" name="quantity" value="1" min="1">
                        <button type="submit">Ajouter au panier</button>
                    </form>
                    <a href="/article?id={{.ID}}">Voir le produit</a>
                </div>
            </div>
            {{end}}
        </div>

        <a href="/cart">Voir le panier</a>
    </main>
</body>
</html>
{{end}}
